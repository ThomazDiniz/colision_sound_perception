<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apresentação - Colisão com som</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }
    #startScreen button {
      font-size: 24px;
      padding: 16px 32px;
      margin-top: 20px;
      cursor: pointer;
    }
    #toggleSound {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 20px;
      padding: 10px 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Clique para Iniciar</h1>
  <button id="startButton">Iniciar Apresentação</button>
</div>

<canvas id="canvas"></canvas>
<button id="toggleSound">Alternar som: OFF</button>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const radius = 100;
  let centerY;
  let ball1, ball2;
  let playSound = false;
  let soundPlayed = false;
  let animationStarted = false;

  const sound = new Audio("./bosu05.wav");
  sound.preload = "auto";

  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerY = canvas.height / 2;

    ball1 = { x: radius + 100, y: centerY, vx: 5 };
    ball2 = { x: canvas.width - radius - 100, y: centerY, vx: -5 };

    document.getElementById("toggleSound").style.display = "block";
    animationStarted = true;
    update();
  }

  document.getElementById("startButton").onclick = () => {
    sound.play().then(() => {
      sound.pause();  // Desbloqueia o áudio
      sound.currentTime = 0;
    }).catch(err => {
      console.warn("Desbloqueio de áudio falhou:", err);
    });

    document.getElementById("startScreen").style.display = "none";
    init();
  };

  document.getElementById("toggleSound").onclick = () => {
    playSound = !playSound;
    document.getElementById("toggleSound").textContent = `Alternar som: ${playSound ? "ON" : "OFF"}`;
  };

  function drawBall(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  }

  function update() {
    if (!animationStarted) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBall(ball1.x, ball1.y);
    drawBall(ball2.x, ball2.y);

    ball1.x += ball1.vx;
    ball2.x += ball2.vx;

    if (Math.abs(ball1.x - ball2.x) < 2 && playSound && !soundPlayed) {
      sound.currentTime = 0;
      sound.play().catch(err => {
        console.warn("Erro ao tocar som:", err);
      });
      soundPlayed = true;
    }

    if (ball1.x > canvas.width + radius || ball2.x < -radius) {
      ball1.x = radius + 100;
      ball2.x = canvas.width - radius - 100;
      soundPlayed = false;
    }

    requestAnimationFrame(update);
  }
</script>
</body>
</html>
